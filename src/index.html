<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img src="<%=require('../images/logo.svg')%>" class='header__logo' alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img src="<%=require('../images/image.jpg')%>" alt="аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="button profile__edit-button"></button>
                <p class="profile__bio">Исследователь океана</p>
            </div>
            <button type="button" class="button profile__add-button"></button>
        </section>
        <section class="places">
        </section>

        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
    </main>

    <div class="popup edit-popup">
        <div class="popup__container">
            <button type="button" class="popup__button-close button"></button>
            <form class="form" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <input name="name" id="name" type="text" placeholder="Жак-Ив Кусто" class="form__input" required
                    minlength="2" maxlength="40">
                <span id="name-error" class="form__error"></span>
                <input name="bio" id="bio" type="text" placeholder="Исследователь океана" class="form__input" required
                    minlength="2" maxlength="200">
                <span id="bio-error" class='form__error'></span>
                <button type="submit" class="form__button-submit button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup add-popup">
        <div class="popup__container">
            <button type="button" class="popup__button-close button"></button>
            <form class="form" novalidate>
                <h2 class="form__title">Новое место</h2>
                <input name="place" id="place" type="text" placeholder="Название метса" class="form__input" required
                    minlength="2" maxlength="30">
                <span id="place-error" class="form__error"></span>
                <input name="link" id="link" type="url" placeholder="ссылка на изображение" class="form__input"
                    required>
                <span id="link-error" class="form__error"></span>
                <button type="submit" class="form__button-submit button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup image-popup">
        <div class="popup__container">
            <button type="button" class="popup__button-close button"></button>
            <figure class="popup__figure">
                <img src="https://cdn.regnum.ru/uploads/pictures/news/2023/01/05/regnum_picture_16729255749086_normal.jpg"
                    alt="#" class="popup__image">
                <figcaption class="popup__figaption">кент высшего божества</figcaption>
            </figure>
        </div>
    </div>

    <template id="template-place">
        <div class="place">
            <img src="<%=require('../images/trash.svg')%>" alt="удалить элемент" class="place__trash button">
            <img src="#" class="place__image" alt="Домбай">
            <div class="place__info">
                <p class="place__title"></p>
                <button type="button" class="button place__button-like"></button>
            </div>
        </div>
    </template>
    <script src="./index.js" type="module"></script>
</body>

</html>
